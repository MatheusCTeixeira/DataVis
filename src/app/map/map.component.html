<div id="map">
</div>

<div style="display: flex; justify-content: flex-start; flex-wrap: wrap; margin: 10px 20px; width: inherit;">
    <mat-form-field appearance="fill">
        <mat-label>Semana</mat-label>
        <mat-select  [formControl]="week_selected"  (selectionChange)="selectWeek()">
            <mat-option [value]="week" *ngFor="let week of weeks_no">
                {{week}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
